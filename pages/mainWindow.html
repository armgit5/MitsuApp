  <script src="../helpers/jquery.knob.min.js"></script>

  <!-- IPC script -->
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const { machine } = require('../helpers/environments');
    let vm;

    let unwSpeedInterval;


    $(".unwinderSpeed").knob({
      'release': function (v) { 
        console.log(v); 
        ipcRenderer.send(machine.notRealRegisters.speedUpVal, v);
      }
    });

    // $(".unwinderTorque").knob({
    //   // 'change': function (v) { 
    //   //   console.log(v); 
    //   //   ipcRenderer.send(machine.notRealRegisters.speedUpVal, v);
    //   // }
    // });

    const startViewModel = () => {

      function AppViewModel() {
        this.speed = ko.observable(0);
        this.torque = ko.observable(0);
      }

      vm = new AppViewModel();
      ko.applyBindings(vm);
    };

    const click = () => {
      document.getElementById('start').onclick = () => {
        ipcRenderer.send(machine.start, true);
      };

      document.getElementById('stop').onclick = () => {
        ipcRenderer.send(machine.stop, true);
      };

      document.getElementById('speedUp').onclick = () => {
        ipcRenderer.send(machine.notRealRegisters.speedUp, true);
      };

      document.getElementById('speedDown').onclick = () => {
        ipcRenderer.send(machine.notRealRegisters.speedDown, true);
      };

      $('#speed').on('keypress', function (e) {
        if (e.which === 13) {
          const data = parseInt(this.value);
          if (data >= 0) {
            ipcRenderer.send(machine.notRealRegisters.speed, data);
          }
        };
      });

      $('#torque').on('keypress', function (e) {
        if (e.which === 13) {
          const data = parseInt(this.value);
          if (data >= 0) {
            ipcRenderer.send(machine.notRealRegisters.torque, data);
          }
        };
      });

    };

    // Show when ready
    $(document).ready(() => {
      $('body').show();
      click();
    });
  </script>
