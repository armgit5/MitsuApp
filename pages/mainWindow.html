<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PLC Controllers App</title>

  <link rel="stylesheet" href="../assets/styles/mainWindow.css">

  <style>
    .long {
      width: 200px;
    }

    .main {
      margin: 0px;
    }
  </style>
</head>

<body style="text-align: center; margin: 10px; display: none;">

  <div class="container">
    <div class="row" style="margin-top: 30px;">
      <button type="button" class="btn btn-success" id="start">Start</button>
      <button type="button" class="btn btn-danger" id="stop">Stop</button>

      <input type="text" class="form-control" placeholder="Speed1" data-bind="value: speed1" id="speed1">
      <input type="text" class="form-control" placeholder="Torque1" data-bind="value: torque1" id="torque1">
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../helpers/knockout.js"></script>

  <!-- IPC script -->
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    let vm;

    const startViewModel = () => {

      function AppViewModel() {
        this.speed1 = ko.observable(0);
        this.torque1 = ko.observable(0);
      }

      vm = new AppViewModel();
      ko.applyBindings(vm);
    };

    const click = () => {
      document.getElementById('start').onclick = () => {
        ipcRenderer.send('start', true);
      };

      document.getElementById('stop').onclick = () => {
        ipcRenderer.send('stop', true);
      };

      $('#speed1').on('keypress', function (e) {
        if (e.which === 13) {
          const data = parseInt(this.value);
          if (data >= 0) {
            ipcRenderer.send('speed1', data);
          }
        };
      });

      $('#torque1').on('keypress', function (e) {
        if (e.which === 13) {
          const data = parseInt(this.value);
          if (data >= 0) {
            ipcRenderer.send('torque1', data);
          }
        };
      });

    };

    // Show when ready
    $(document).ready(() => {
      $('body').show();
      click();
    });
  </script>

</body>

</html>
